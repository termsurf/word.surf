  - type: block
    children:
      - type: h2
        children: Root Rules
      - type: p
        children: All roots start and end with a consonant
      - type: list
        children:
          - type: item
            label: Vowel clusters
            children: No diphthongs exist like "oi" or "ai".
          - type: item
            label: Consonant clusters
            children:
              Any straightforward to pronounce consonant cluster is
              allowed.
          - type: item
            label: Root endings
            children: Roots can't end in -h, -y, or -w.
          - type: item
            label: Root beginnings
            children: Roots can't start in q-.
          - type: item
            label: Compound roots
            children:
              Join roots with -ya- or -wa-, depending on what sounds
              best after a particular consonant.
          - type: item
            label: Syllables
            children:
              Most words are 1-2 syllables, but arbitrary numbers of
              syllables are allowed.
